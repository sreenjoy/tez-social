name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build
        run: |
          cd frontend
          npm run build
          
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend
          echo "::group::Vercel Deployment"
          DEPLOYMENT_URL=$(vercel --prod --token=$VERCEL_TOKEN)
          echo "::set-output name=url::$DEPLOYMENT_URL"
          echo "Deployed to: $DEPLOYMENT_URL"
          echo "::endgroup::"
          
      - name: Fetch Vercel Logs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "::group::Vercel Deployment Logs"
          vercel logs --token=$VERCEL_TOKEN ${{ steps.deploy.outputs.url }}
          echo "::endgroup::"
          
      - name: Check Deployment Status
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "::group::Deployment Status"
          vercel inspect --token=$VERCEL_TOKEN ${{ steps.deploy.outputs.url }}
          echo "::endgroup::" 