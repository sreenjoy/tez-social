name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify files and configurations
        run: |
          echo "Checking project structure and configuration files..."
          ls -la
          cat vercel.json
          echo "Checking frontend configuration..."
          cd frontend
          ls -la
          cat next.config.js
          cat package.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build project
        run: |
          cd frontend
          npm run build
          
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel --cwd . --token ${VERCEL_TOKEN} --scope ${VERCEL_ORG_ID} --prod 