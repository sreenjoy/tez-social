name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify project structure
        run: |
          echo "Project structure:"
          ls -la
          echo "Root vercel.json:"
          cat vercel.json
          echo "Frontend directory structure:"
          ls -la frontend
          echo "Environment setup:"
          echo "VERCEL_ORG_ID is set: ${{ secrets.VERCEL_ORG_ID != '' }}"
          echo "VERCEL_PROJECT_ID is set: ${{ secrets.VERCEL_PROJECT_ID != '' }}"
          echo "VERCEL_TOKEN is set: ${{ secrets.VERCEL_TOKEN != '' }}"
          
      - name: Install dependencies and build
        run: |
          cd frontend
          echo "Installing dependencies..."
          npm ci
          echo "Building project..."
          npm run build
          ls -la .next
          
      - name: Install Vercel CLI
        run: |
          echo "Installing Vercel CLI..."
          npm install -g vercel
          vercel --version
        
      - name: Deploy to Vercel (Debug Mode)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel with debug logs..."
          vercel --debug --token ${VERCEL_TOKEN} --cwd . --confirm --prod 